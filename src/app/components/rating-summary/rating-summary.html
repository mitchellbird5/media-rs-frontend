<ng-template
  #ratingSummaryPopup
  let-ratings="ratings"
>
  <div class="popup-title">Ratings</div>

  <div
    *ngFor="let rating of ratings; trackBy: trackByName"
    class="search-result"
  >
    <div class="rating-summary">
      <div class="label">
        {{ rating.name }}
      </div>

      <input
        type="number"
        class="rating-input"
        [(ngModel)]="rating.value"
        min="0"
        max="5"
        step="0.5"
      />
    </div>
  </div>
</ng-template>
