<div class="model-tickbox-container">
  <div class="model-tickbox-core">
    <input
      type="checkbox"
      [checked]="showModel()"
      (change)="onShowModelChange($event)"
    />
    <div class="compare-subtitle">{{ modelTitle() }}</div>
  </div>
  <button
    class="edit-button compare-edit-button"
    [style.visibility]="showModel() ? 'visible' : 'hidden'"
    appPopup
    [popupComponent]="ModelParamsPopup"
    [popupContext]="{
      medium: medium(),
      model: model(),
      numRecommendations: numRecommendations,
      metaData: currentMetaData(),
      metaDataChange: {
        emit: onMetaDataChange.bind(this)
      },
      resultsChange: {
        emit: onResultsChange.bind(this)
      }
    }"
    [zIndex]="1100"
  >
    Edit Parameters
  </button>
</div>
