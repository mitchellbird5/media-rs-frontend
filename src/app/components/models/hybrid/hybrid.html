<div class="model-container">
    
    <div class="title-info-container">
        <div class="title">Hybrid Filtering Recommendation</div>

        <lucide-icon 
            [img]="Info" 
            class="info-icon"
            appPopup
            [popupTemplate]="modelInfoPopup.template"
            [popupContext]="{
                info_title: info_title,
                info_description: info_description
            }"
        ></lucide-icon>
    </div>

    <app-hybrid-inputs 
        [medium]="medium"
        [width]="width"
        (selectedItemChange)="selectedItem.set($event)"
        (ratingsChange)="ratings.set($event)"
        (numSimilarUsersChange)="numSimilarUsers.set($event)"
        (weightsChange)="onWeightsChange($event)"
    />
    
    <app-embedding-option 
        (embeddingSelected)="onSelectEmbedding($event)"
    />

</div>  

<app-model-info #modelInfoPopup/>
