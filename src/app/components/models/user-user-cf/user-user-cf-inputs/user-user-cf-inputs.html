<div class="model-container">
  <app-search-bar 
    [searchQuery]="searchQuery"
    [search]="search",
    [width]="width",
    [placeholder]="placeholder"
    [popupTitle]="`Searching ${medium}s...`"
    (selectedItemChange)="onItemSelected($event)"
  />

  <div 
    class="edit-button"
    appPopup
    [popupComponent]="RatingSummary"
    [popupContext]="{
      ratings: ratings,
      ratingsChange: handleRatingsChange,
      medium: medium,
      search: search,
      width: width,
      placeholder: `Search ${medium}s...`,
      onItemSelected: onSearchSelect
    }"
  >
      Edit ratings
  </div>

  <app-slider
    label="Number of Similar Users"
    [max]="50"
    [step]="1"
    [value]="numSimilarUsers()"
    [width]="width"
    (valueChange)="onNumSimilarUsersUpdate($event)"
  />
</div>

<span
  #ratingPopupTrigger
  appPopup
  [popupComponent]="RatingPopup"
  [popupContext]="{
    name: null,
    onRatingInput: onRatingInput.bind(this)
  }"
  [zIndex]="1050"
></span>
