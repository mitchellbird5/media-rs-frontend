<div class="model-container">
  <app-search-bar 
    [searchQuery]="searchQuery"
    [search]="search",
    [width]="width",
    [placeholder]="placeholder"
    [popupTitle]="`Searching ${medium}s...`"
    (selectedItemChange)="onItemSelected($event)"
  />

  <div 
    class="edit-button"
    appPopup
    [popupTemplate]="ratingSummaryPopup.template"
    [popupContext]="{
      ratings: ratings,
      ratingsChange: ratingsChange,
      medium: medium,
      search: search,
      width: width,
      placeholder: `Search ${medium}s...`,
      handleSelect: onSearchSelect
  }"
  >
      Edit ratings
  </div>

  <app-slider
    label="Number of Similar Users"
    [max]="50"
    [step]="1"
    [value]="numSimilarUsers()"
    [width]="width"
    (valueChange)="onNumSimilarUsersUpdate($event)"
  />
</div>


<app-rating-summary #ratingSummaryPopup/>

<app-rating-popup
  #ratingPopup
  [name]="selectedItem() ?? ''"
  [onRatingInput]="onRatingInput.bind(this)"
/>

<span
  #ratingPopupTrigger
  appPopup
  [popupTemplate]="ratingPopup.template"
  [popupContext]="{
    name: selectedItem(),
    onRatingInput: onRatingInput.bind(this)
  }"
  [zIndex]="1050"
></span>
