<ng-template
    #searchResultsPopup
    let-title="search_title"
    let-results="results"
    let-loading="loadingSearchResults"
    let-onResultSelected="onResultSelected"
    let-close="close"
>
    <div class="popup-title">
        {{ title }}
    </div>

    <div *ngIf="loading()">
        Loadingâ€¦
    </div>

    <div *ngIf="!loading() && results()?.length === 0" class="search-results-empty">
        No results found.
    </div>

    <div 
        *ngFor="let result of results()" 
        (click)="onResultSelected(result); close()"
        class="search-result"
    >
        {{ result }}
    </div>
</ng-template>
