<div class="title-results-container">
    <div class="popup-title">
        {{ search_title }}
    </div>

    <div *ngIf="loadingSearchResults()">
        Loadingâ€¦
    </div>

    <div *ngIf="!loadingSearchResults() && results().length === 0" class="search-results-empty">
        No results found.
    </div>

    <div class="search-results-container">
        <div 
            *ngFor="let result of results()" 
            (click)="onResultSelected(result);  $event.stopPropagation()"
            class="search-result"
        >
            {{ result }}
        </div>
    </div>
</div>
