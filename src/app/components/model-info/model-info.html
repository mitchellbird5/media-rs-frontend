<div class="overlay">
  <div class="popup-card">

    <div class="title">
      {{ title }}
    </div>

    <lucide-icon 
        [img]="X" 
        class="close-btn popup-close-btn"
        (click)="onClose()"
    ></lucide-icon>

    <div class="description">
      {{ description }}
    </div>
  </div>
</div>
