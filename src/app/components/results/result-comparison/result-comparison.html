<ng-container *ngIf="ready()">
  <div class="result-comparison-container">

    <div class="subtitle model-title" *ngIf="title">
      {{ title }}
    </div>

    <ng-container *ngFor="let item of mediaSignal()">

      <!-- Movies -->
      <div
        *ngIf="medium === 'movies'"
        appPopup
        [popupComponent]="MovieDetailPopup"
        [popupContext]="{ movie: item }"
      >
        <div class="result-comparison-cell">
          {{ item.title }}
        </div>
      </div>

      <!-- Books -->
      <div
        *ngIf="medium === 'books'"
        appPopup
        [popupComponent]="BookDetailPopup"
        [popupContext]="{ book: item }"
      >
        <div class="result-comparison-cell">
          {{ item.title }}
        </div>
      </div>

    </ng-container>

  </div>
</ng-container>
