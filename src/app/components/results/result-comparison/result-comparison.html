<ng-container *ngIf="ready()">
  <div class="result-comparison-container">
    <div 
      class="subtitle"
      *ngIf="title"
    >
      {{ title }}
    </div>
    <div
      *ngFor="let movie of moviesSignal(); let i = index"
      appPopup
      [popupComponent]="DetailPopup"
      [popupContext]="{ movie: movie.title }"
    >
      <div class="result-comparison-cell">
        {{ movie.title }}
      </div>
    </div>
  </div>
</ng-container>
