<div
  class="result-card"
  [style.background-image]="'url(' + getFullImageUrl(movie.poster_path) + ')'"
  [style.animation-delay]="animationDelay"
  appPopup
  [popupTemplate]="detailPopup.template"
  [popupContext]="{ movie: movie }"
>
  <div class="hover-overlay">
    <div class="hover-text">
      <div class="title">{{ titleDisplay }}</div>
      <div class="genres">{{ genresDisplay }}</div>
      <div class="runtime">{{ runtimeDisplay }}</div>
    </div>
  </div>
</div>

<app-detail-popup #detailPopup />
